name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Shallow clones should be disabled for better analysis
          fetch-depth: 0

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          # Use an *ephemeral* auth key scoped for CI in your tailnet
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          # Optional: tag this node in Tailscale so you can see it in the admin UI
          tags: ci

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Point this at your SonarQube inside the tailnet
          # e.g. MagicDNS name or Tailscale IP + port
          SONAR_HOST_URL: https://sonar.laperm-dragon.ts.net
          # or, for example:
          # SONAR_HOST_URL: http://100.83.164.74:9000

      # If you wish to fail your job when the Quality Gate is red, uncomment:
